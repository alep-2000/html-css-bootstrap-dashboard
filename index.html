<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="fixed-top">      
        <div class="content-navbar">
            <div class="container-fluid">
                <div class="row align-items-center my-2">
                    <div class="col-auto">
                        <img class="logo d-none d-md-block img-fluid" src="./img/logo.svg" alt="Logo">
                        <img class="mobile d-md-none" src="./img/mobile-logo.png" alt="Mobile Logo">
                    </div>
                    <div class="col">
                        <div class="search-bar d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" class="place" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <div class="col-auto d-flex align-items-center">
                        <i class="fa-solid fa-list-ul mx-1"></i>
                        <i class="fa-solid fa-circle-question mx-1"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-1"></i>
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->
        <!-- MAIN -->
    <main>
        <div class="sidebar d-flex justify-content-between flex-column">
            <div class="top-sidebar">
                <ul class="m-2">
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal"></i>
                        <span>Signals</span>
                    </li>
                </ul>
            </div>
            <div class="bottom-sidebar">
                <div class="m-2">
                    <i class="fa-solid fa-gear"></i>
                    <span>Admin</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="top-content">
                        <div class="col"></div>
                    </div>
                    <div class="bottom-content">
                                                                         
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END MAIN -->
</body>
</html>
